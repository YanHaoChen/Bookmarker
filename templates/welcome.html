<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/signin.css">
    <script src="/js/vue/vue.min.js"></script>
    <script src="/js/vue-resource/vue-resource.min.js"></script>
    <title>welcome Bookmarker</title>
  </head>
  <body>
      <div class="container" id="app">
          <p style="font-size:75px;text-align:center">Bookmarker</p>
          <h5 style="text-align:center">Records your learning process.</p>
          <div class="form-signin">
              <h2 class="form-signin-heading">Please sign in</h2>
              <label for="account" class="sr-only">Account</label>
              <input v-model="account" type="text" id="account" name="account" class="form-control" placeholder="Account">
              <label for="passwd" class="sr-only">Password</label>
              <input v-model="passwd" type="password" id="passwd" name="passwd" class="form-control" placeholder="Password">
              <button class="btn btn-lg btn-primary btn-block" v-on:click="login">Sign in</button>
          </div>

      </div>
  </body>
  <script type="text/javascript">
        Vue.http.options.emulateJSON = true;
        var app = new Vue({
            el:'#app',
            data:{
                account : "",
                passwd : ""
            },
            methods: {
                login: function(){
                    var vm = this
                    vm.$http.post('/api/v1/login',{"account":this.account,"passwd":this.passwd})
                    .then((response) => {
                            sessionStorage.setItem("token", response.data["token"])
                            location.href = '/view/dashboard';
                        }, (response) => {
                            alert(response)
                        })
                }
            }

        })
  </script>
</html>
