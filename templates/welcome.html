<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/signin.css">
    <script src="/js/vue/vue.min.js"></script>
    <script src="/js/vue-resource/vue-resource.min.js"></script>
    <script src="/js/jsSHA/sha.js"></script>

    <title>welcome Bookmarker</title>
    <style type="text/css">
        body{
            background-color: #3c763d;
        }
        #title{
            font-size:100px;text-align:center;
            color:#ffffff;
        }
        .loginbtn{
            width:100%;
            height: 40px;
            background-image:linear-gradient(to bottom,#d9534f 0,#d9534f 100%);
            border-color:#ffffff;
            color:#ffffff;
            font-size: 22px;
            border-radius:4px;
            border:1px solid transparent;
        }
    </style>
  </head>
  <body>
      <div class="container" id="app">
          <p id="title" style="">Bookmarker</p>
          <div class="form-signin" style="background-color: #ffffff;">
              <h2 class="form-signin-heading">Please sign in</h2>
              <label for="account" class="sr-only">Account</label>
              <input v-model="account" type="text" id="account" name="account" class="form-control" placeholder="Account">
              <label for="passwd" class="sr-only">Password</label>
              <input v-model="passwd" type="password" id="passwd" name="passwd" class="form-control" placeholder="Password">
              <br/>
              <button class="loginbtn" style="" v-on:click="login">Sign in</button>
          </div>

      </div>
  </body>
  <script type="text/javascript">
        Vue.http.options.emulateJSON = true;
        var app = new Vue({
            el:'#app',
            data:{
                account : "",
                passwd : ""
            },
            methods: {
                login: function(){
                    var vm = this
                    var shaObj = new jsSHA("SHA-256", "TEXT");
                    shaObj.update(this.passwd);
                    var hash = shaObj.getHash("HEX");
                    vm.$http.post('/api/v1/login',{"account":this.account,"passwd":hash})
                    .then((response) => {
                        if(response.data["token"]) {
                            sessionStorage.setItem("token", response.data["token"])
                            location.href = '/view/dashboard';
                        } else {
                            alert("The user is not found.");
                        }
                    }, (response) => {
                        alert("Server is down.");
                    })
                }
            }

        })
  </script>
</html>
